########################################################################################################################
# GLOBAL
########################################################################################################################

global:

  image:
    registry: ${docker.registry}
    pullPolicy: Always
    pullSecrets: []

  istio:
    enabled: false

########################################################################################################################
# LOCAL
########################################################################################################################

nameOverride: edusharing-postgresql
fullnameOverride: ""

########################################################################################################################

image:

  repository: ${docker.image}-postgresql
  tag: ${docker.tag}

########################################################################################################################

service:

  port:
    api: 5432

########################################################################################################################

config:

  database: postgresql
  username: postgresql
  password: postgresql

  extra:
    max_connections: "300"

########################################################################################################################

nodeAffinity: {}

tolerations: []

########################################################################################################################

persistence:

  data:
    spec:
      accessModes: [ "ReadWriteOnce" ]
#     storageClassName:
      resources:
        requests:
          storage: 5Gi

########################################################################################################################

podSecurityContext:

  runAsUser: 1001
  fsGroup: 1001

securityContext:

  capabilities:
    drop:
      - ALL

########################################################################################################################

terminationGracePeriod: 120

livenessProbe:

  failureThreshold: 3
  initialDelaySeconds: 300
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:

  failureThreshold: 1
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5

########################################################################################################################

resources:

  limits:
    cpu: 200m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 1Gi

########################################################################################################################

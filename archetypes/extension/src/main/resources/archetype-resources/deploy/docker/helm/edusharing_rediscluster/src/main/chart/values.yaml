########################################################################################################################
# GLOBAL
########################################################################################################################

global:

  image:
    registry: ${docker.registry}
    pullPolicy: Always
    pullSecrets: []

  istio:
    enabled: false

########################################################################################################################
# LOCAL
########################################################################################################################

nameOverride: edusharing-rediscluster
fullnameOverride: ""

########################################################################################################################

image:

  repository: ${docker.image}-rediscluster
  tag: ${docker.tag}

########################################################################################################################

replicaCount: 6

########################################################################################################################

service:

  port:
    api: 6379
    gossip: 16379

########################################################################################################################

config:

  cluster:
    replicas: 1
    wait: 30

  extra: {}

########################################################################################################################

nodeAffinity: {}
podAntiAffinity: "" # [soft|hard]

tolerations: []

########################################################################################################################

persistence:

  data:
    spec:
      accessModes: [ "ReadWriteOnce" ]
#     storageClassName:
      resources:
        requests:
          storage: 5Gi

########################################################################################################################

podSecurityContext:

  runAsUser: 1001
  fsGroup: 1001

securityContext:

  capabilities:
    drop:
      - ALL

########################################################################################################################

terminationGracePeriod: 120

livenessProbe:

  failureThreshold: 3
  initialDelaySeconds: 300
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:

  failureThreshold: 1
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5

########################################################################################################################

resources:

  limits:
    cpu: 100m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 1Gi

########################################################################################################################

########################################################################################################################
# GLOBAL
########################################################################################################################

global:

  image:
    registry: ${docker.registry}
    pullPolicy: Always
    pullSecrets: []

  istio:
    enabled: false

########################################################################################################################
# LOCAL
########################################################################################################################

nameOverride: edusharing-repository-search-solr4
fullnameOverride: ""

########################################################################################################################

image:

  repository: ${docker.image}-repository-search-solr4
  tag: ${docker.tag}

########################################################################################################################

replicaCount: 1

########################################################################################################################

service:

  port:
    api: 8080

########################################################################################################################

config:

  jvm:
    ram:
      minPercentage: "75.0"
      maxPercentage: "75.0"

########################################################################################################################

nodeAffinity: {}
podAntiAffinity: "" # "soft" or "hard"

tolerations: []

########################################################################################################################

persistence:

  data:
    spec:
      accessModes: [ "ReadWriteOnce" ]
#     storageClassName:
      resources:
        requests:
          storage: 5Gi

########################################################################################################################

podSecurityContext:

  runAsUser: 1000
  fsGroup: 1000

securityContext:

  capabilities:
    drop:
      - ALL

########################################################################################################################

terminationGracePeriod: 120

livenessProbe:

  failureThreshold: 3
  initialDelaySeconds: 300
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:

  failureThreshold: 1
  initialDelaySeconds: 30
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 5

########################################################################################################################

resources:

  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 2Gi

########################################################################################################################
# IMPORT
########################################################################################################################

edusharing_repository_service:

  nameOverride: edusharing-repository-service
  fullnameOverride: ""

  service:
    port:
      api:
        internal: 8081

########################################################################################################################
